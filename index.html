<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Weather Lock Gyro Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #fff;
    }
    #stage {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas#threeCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    #overlayStage {
      position: absolute;
      inset: 0;
      pointer-events: none;
      transform-style: preserve-3d;
      will-change: transform;
    }
    .layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform, opacity, filter, background-position;
    }
    .layer img {
      max-width: 140%;
      max-height: 140%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    #lockUi {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      will-change: transform, opacity;
    }
    #lockUi img {
      width: auto;
      height: 92%;
      max-width: 92%;
      object-fit: contain;
    }
    #hud {
      position: absolute;
      left: 16px;
      bottom: 16px;
      background: rgba(0,0,0,0.45);
      padding: 12px 14px;
      border-radius: 12px;
      display: grid;
      gap: 8px;
      width: min(320px, 90vw);
      backdrop-filter: blur(6px);
    }
    #hud button, #hud select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(20,20,30,0.7);
      color: #fff;
      font-size: 14px;
    }
    #hud .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    #status {
      font-size: 12px;
      line-height: 1.4;
      color: #cfd8ff;
      white-space: pre-line;
    }
    #hint {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 12px;
      color: #d8dcff;
    }
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="threeCanvas"></canvas>
    <div id="overlayStage"></div>
    <div id="lockUi"><img alt="lock ui" src="" /></div>
    <div id="hud">
      <button id="enableGyro">启用陀螺仪</button>
      <div class="row">
        <button id="calibrate">校准</button>
        <button id="toggleDrag">拖拽兜底：开</button>
      </div>
      <select id="sceneSelect"></select>
      <div id="status"></div>
    </div>
    <div id="hint">拖拽屏幕可模拟陀螺仪</div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
