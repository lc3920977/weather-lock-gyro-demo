<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Weather Lock Gyro Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #fff;
    }
    #stage {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas#threeCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }
    #overlayStage {
      position: absolute;
      inset: 0;
      pointer-events: none;
      transform-style: preserve-3d;
      will-change: transform;
      z-index: 1;
    }
    .layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform, opacity, filter, background-position;
      transform-origin: center;
    }
    .layer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }
    #lockUi {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      will-change: transform, opacity;
      z-index: 2;
    }
    #lockUi img {
      width: auto;
      height: 92%;
      max-width: 92%;
      object-fit: contain;
    }
    #hudPanel {
      position: absolute;
      right: calc(16px + env(safe-area-inset-right));
      top: calc(16px + env(safe-area-inset-top));
      background: rgba(0,0,0,0.45);
      padding: 12px 14px;
      border-radius: 12px;
      display: grid;
      gap: 8px;
      width: min(320px, 90vw);
      backdrop-filter: blur(6px);
      z-index: 3;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    #debugPanel {
      background: rgba(12, 16, 30, 0.8);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      color: #cfe3ff;
    }
    #debugPanel h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #fff;
    }
    #debugPanel .meta {
      font-size: 12px;
      color: #93a4c4;
      margin-bottom: 8px;
    }
    #debugPanel pre {
      margin: 8px 0 0;
      font-size: 12px;
      white-space: pre-wrap;
    }
    #hudPanel button, #hudPanel select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(20,20,30,0.7);
      color: #fff;
      font-size: 14px;
    }
    #hudPanel .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    #status {
      font-size: 12px;
      line-height: 1.4;
      color: #cfd8ff;
      white-space: pre-line;
    }
    #hudToggle {
      position: absolute;
      top: calc(12px + env(safe-area-inset-top));
      right: calc(12px + env(safe-area-inset-right));
      width: 36px;
      height: 36px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(20,20,30,0.7);
      color: #fff;
      font-size: 18px;
      z-index: 4;
    }
    #hudToggle:active {
      transform: scale(0.98);
    }
    #hintText {
      font-size: 12px;
      color: #d8dcff;
    }
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="threeCanvas"></canvas>
    <div id="overlayStage"></div>
    <div id="lockUi"><img alt="lock ui" src="" /></div>
    <div id="hudPanel">
      <button id="enableGyro">启用陀螺仪</button>
      <div class="row">
        <button id="calibrate">校准</button>
        <button id="toggleDrag">拖拽兜底：开</button>
      </div>
      <select id="sceneSelect"></select>
      <select id="parallaxStrength">
        <option value="low" selected>Parallax: Low</option>
        <option value="high">Parallax: High</option>
      </select>
      <div class="row">
        <button id="enterFullscreen">全屏</button>
        <button id="togglePano" hidden>切换为图片</button>
      </div>
      <div id="status"></div>
      <div id="hintText">拖拽屏幕可模拟陀螺仪</div>
      <div id="debugPanel">
        <h3>Debug 面板</h3>
        <div class="meta">BUILD_ID: <span id="debugBuild"></span></div>
        <div class="row">
          <button id="toggleLockUi">隐藏 Lock UI</button>
          <button id="toggleForceVisible">强制可见模式</button>
        </div>
        <div class="row">
          <button id="toggleLayerBorders">显示边框</button>
        </div>
        <pre id="debugStatus"></pre>
        <pre id="debugInfo"></pre>
      </div>
    </div>
    <button id="hudToggle" aria-label="Toggle HUD">≡</button>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
